image: maven:3.8.1-jdk-8

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

cache:
  paths:
    - .m2/repository

build:
  stage: build
  script:
    - "mvn package"
    - "mv ./target/BungeeReconnect* ."
  artifacts:
    name: "BungeeReconnect"
    paths: 
      - "./BungeeReconnect*"